<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;1,300&display=swap');
    </style>
    <title>Odin Sign Up Project</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="picture">
            <div class="logo">
                <img class="helmet" src="icon.png" alt="Helmet Icon"/>
                <h1 class="title">Odin Sign-Up Project</h1>
            </div>
        </div>
        <div class="right-content">
            <div class="sample-text">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up now to get started.</p>
                <p class="remote-text">You <strong><em>know</em></strong> you want to.</p>
            </div>
            <div class="input-form">
                <form action="example.com/path" method="post" class="input-fields">
                    <div class="input">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phoneNumber">Phone number</label>
                        <input type="number" id="phoneNumber"></input>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                            <input type="password" id="password">
                    </div>
                    <div class="input">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword">                        
                    </div>
                    <div class="create-acc-button"><button type="submit">Create Account</button></div>
                </form>
                <div class="log-in-button"><p>Already have an account?</p><a href="#">Log in</a></div>
            </div>
        </div>
    </div>
    
</body>
</html>
